<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio Personal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos generales */
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #C8D5B9;
    color: #fff;
    padding: 20px;
  }

  
  h1 {
    margin: 0;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  nav ul li {
    display: inline;
    margin-right: 10px;
  }
  
  nav ul li a {
    color: #333;
    text-decoration: none;
  }
  
  main {
    padding: 20px;
  }
  
  section {
    margin-bottom: 20px;
  }
  
  h2 {
    color: #333;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  /* Estilos específicos */
  #inicio {
    background-color: #F2F5A9;
    padding: 20px;
  }

  .logo {
    width: 150px; /* Ajusta el ancho de la imagen según tus necesidades */
    height: 150px; /* Esto permite que la altura se ajuste automáticamente de acuerdo al ancho */
    border-radius: 50%;
  }
  
  
  #sobremi {
    background-color: #D0BA95;
    padding: 20px;
  }
  
  #habilidades {
    background-color: #BFB8A2;
    padding: 20px;
  }
  
  #proyectos {
    background-color: #D0BA95;
    padding: 20px;
  }
  
  #contacto {
    background-color: #D0BA95;
    padding: 20px;
  }
  
  </style>

</head>
<body>
  <header>
    <h1>Mi Nombre</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#sobremi">Sobre mí</a></li>
      <li><a href="#habilidades">Habilidades</a></li>
      <li><a href="#proyectos">Proyectos</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section id="inicio">
        <img src="https://images.pexels.com/photos/5380664/pexels-photo-5380664.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Descripción de la imagen" class="logo">
      <h2>Inicio</h2>
      <!-- Contenido de la sección de inicio -->
    </section>

    <section id="sobremi">
      <h2>Sobre mí</h2>
      <!-- Contenido de la sección "Sobre mí" -->
    </section>

    <section id="habilidades">
      <h2>Habilidades</h2>
      <!-- Contenido de la sección de habilidades -->
    </section>

    <section id="proyectos">
      <h2>Proyectos</h2>
      <!-- Contenido de la sección de proyectos -->
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <!-- Contenido de la sección de contacto -->
    </section>
  </main>

  <footer>
    <p>Derechos de autor &copy; Año. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
